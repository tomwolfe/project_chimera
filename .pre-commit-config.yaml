# .pre-commit-config.yaml
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0 # Use the latest stable version
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast # Checks for syntax errors in Python files
      - id: check-docstring-first # Ensures docstrings are at the top of modules/classes/functions
  - repo: https://github.com/psf/black
    rev: 23.11.0 # Use the latest stable version
    hooks:
      - id: black
        language_version: python3.11 # Specify your Python version, adjust if needed
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9 # Use the latest stable version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-same-line] # Automatically fix linting errors
      - id: ruff-format # Formats code using Ruff's formatter (similar to Black)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5 # Use a specific, stable version
    hooks:
      - id: bandit
        args: ["-r", ".", "-ll", "-c", "pyproject.toml"] # -r for recursive, -ll for low severity, -c for config