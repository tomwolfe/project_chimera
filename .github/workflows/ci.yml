# .github/workflows/ci.yml
name: CI Pipeline

on: [push, pull_request] # Corrected 'on:' syntax

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v4 # Updated to v4 as suggested
      with: { python-version: '3.11' } # Corrected 'with:' syntax for single item

    - name: Install dependencies and Test Tools
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Install all dependencies including dev/test tools

    - name: Lint with Ruff
      run: |
        ruff check . --output-format=github --exit-non-zero-on-fix
        ruff format --check . --diff

    - name: Run Unit and Integration Tests with Coverage Check
      shell: bash
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml --junitxml=report.xml --cov-fail-under=80

    - name: Publish Test Report
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          report.xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    # You could add more steps here, e.g., for deployment, etc.